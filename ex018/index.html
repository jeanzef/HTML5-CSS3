<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/foto-sem-editar.jpg" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/ogg">
        <source src="" type="">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>

    <h1>Colocando o video 2</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="300" poster="" controls>
        <source src="midia/ponte.mp4" type="video/mp4">
        <source src="midia/ponte.m4v" type="video/mp4">
        <source src="midia/ponte.webm" type="video/ogg">
        <source src="" type="">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>

</body>
</html>
