<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Data horaio mês ano</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" autocomplete="name" placeholder="Nome completo" required >
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" step="0.1" value="5" required>
        </p>

        <p>
            <label for="idata">Período Letivo</label>
            <input type="month" name="data" id="idata" value="2022-11" required>
        </p>

        <p>
            <label for="idia-da-prova">Dia da Prova</label>
            <input type="date" name="dia-da-prova" id="idia-da-prova" value="2022-11-13" required>
        </p>

        <p>
            <label for="ihorario-da-prova">Horário de Prova</label>
            <input type="time" name="horario-da-prova" id="ihorario-da-prova" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
