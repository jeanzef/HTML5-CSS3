<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>
    <h1>email e telefone</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5"  maxlength="20"  autocomplete="name" placeholder="Nome" required>
        </p>

        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="E-mail" required>
        </p>

        <p>
            <label for="itelefone">Telefone</label>
            <input type="tel" name="telefone" id="itelefone" autocomplete="tel" placeholder="(xx)xxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
            <!--ou "^\(d{2})\d{4,5}\d{4}$"   para facilitar o preenchimento sem ()-  -->
        </p>

        <!--Estudar mais sobre RegEx e pattern-->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
