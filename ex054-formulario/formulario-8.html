<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Color, Range, File</h1>

    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor"><br>
    </p>

    <p>
        <label for="inivel">Nível de Satisfação:</label>
        <input type="range" name="nivel" id="inivel"><br>
    </p>

    <p>
        <label for="iarquivo">Foto do perfil:</label>
        <input type="file" name="arquivo" id="iarquivo"><br>
    </p>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</body>
</html>
